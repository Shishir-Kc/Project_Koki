<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #chat-container {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background-color: #007bff;
      color: #fff;
      align-self: flex-end;
      margin-left: auto;
    }
    .ai {
      background-color: #e4e6eb;
      color: #000;
      align-self: flex-start;
      margin-right: auto;
    }
    .reasoning {
      font-size: 12px;
      color: #555;
      margin-top: 2px;
      font-style: italic;
    }
    #input-container {
      display: flex;
      width: 100%;
      max-width: 600px;
    }
    #prompt {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    #send {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    #send:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>AI Chat</h1>
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="prompt" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const promptInput = document.getElementById('prompt');
    const sendButton = document.getElementById('send');

    function appendMessage(text, sender, reasoning="") {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.textContent = text;
      chatContainer.appendChild(msgDiv);

      if (reasoning) {
        const reasoningDiv = document.createElement('div');
        reasoningDiv.className = 'reasoning';
        reasoningDiv.textContent = `REASONING: ${reasoning}`;
        chatContainer.appendChild(reasoningDiv);
      }

      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const prompt = promptInput.value.trim();
      if (!prompt) return;
      
      appendMessage(prompt, 'user');
      promptInput.value = '';

      try {
        const response = await fetch('http://127.0.0.1:8000/chat/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: prompt })
        });

        const data = await response.json();
        appendMessage(data.response.response, 'ai', data.response.reasoning);

      } catch (err) {
        console.error(err);
        appendMessage("Error contacting server.", 'ai');
      }
    }

    sendButton.addEventListener('click', sendMessage);
    promptInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
